<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Name that Triangle</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <h1>Name That Triangle!</h1>

        <div class="jumbotron">
          <form id="triangle">
            <div class="form-group">
              <label for="sideOne">Give us the length of Side One:</label>
              <input id="sideOne" type="text"><br>
              <label for="sideTwo">Give us the length of Side Two:</label>
              <input id="sideTwo" type="text"><br>
              <label for="sideThree">And the length of Side Three:</label>
              <input id="sideThree" type="text">
            </div>

            <button type="submit" class="btn btn-sm btn-primary">Triangulate!</button>
          </form>
        </div>
      </div>

      <div class="col-sm-3">
        <p>Equilateral Triangles:</p>
        <div id="result">
          <ul id ="tri-results-equilateral">
          <p><span class="Equilateral"></span>
          </ul>
        </div>
      </div>

      <div class="col-sm-3">
        <p>Isosceles Triangles:</p>
        <div id="result">
          <ul id ="tri-results-isosceles">
          <p><span class="Isosceles"></span>
          </ul>
        </div>
      </div>

      <div class="col-sm-3">
        <p>Scalene Triangles:</p>
          <div id="result">
            <ul id ="tri-results-scalene">
            <p><span class="Scalene"></span>
            </ul>
          </div>
      </div>
    </div>
  </div>

</body>
</html>
